<div>
  <div>
    {{locationName.toUpperCase()}}
  </div>
  <div>
    {{locationDescription}}
  </div>
  <div>
    @for (action of actions; track action.id) {
      <div
        id="{{ action.id }}"
        class="cusomLink"
        (click)="onClick($event)"
      >{{action.name}}</div>
    }
  </div>
</div>
